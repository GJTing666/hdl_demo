<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <link href="../register/css/bootstrap.min.css" rel="stylesheet">
        <link href="../register/css/register.css" rel="stylesheet">
        <link rel="/shortcut icon" href="../img/2019071509194486593.ico" type="image/x-icon" />
    </head>
    <body>
        <div class="register-box">
            <h1>注册</h1>
            <form class="register-form">                  
                    <input type="email" name="email" placeholder="请输入您的邮箱">
                    <div class="code-box">
                        <input type="text" name="code" placeholder="请输入验证码">
                        <a id="getCode">获取验证码</a>
                    </div>
                    <input type="password" name="password" placeholder="请输入密码">
                    <input type="password" name="repassword" placeholder="请再次输入密码">
                    <div class="register">立即注册</div>
                    <div>已有账户？<span class="goLogin">去登陆</span></div>
            </form>
        </div>
    </body>
    <script src="../register/js/jquery2.js"></script>
    <script src="../register/js/bootstrap.min.js"></script>
    <script src="../register/js/jquery.validate.js"></script>
    <script src="../register/js/jquery.cookie.js"></script>
    <script src="../register/js/md5.js"></script>
    <script src="../register/js/register.js"></script>
</html>
